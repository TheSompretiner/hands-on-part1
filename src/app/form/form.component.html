
<div class="container">
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6">
            <h1 class="mb-3">Form</h1>
            <div class="form-group">
                <label >First Name</label>
                <input type="text" [(ngModel)]="data.firstName"  class="form-control">
            </div>
            <div class="form-group">
                <label >Last Name</label>
                <input type="text" [(ngModel)]="data.lastName"  class="form-control">
            </div>      
            <div class="form-group">
                <label >Phone Number</label>
                <input type="text" [(ngModel)]="data.phoneNumber"  class="form-control">
            </div>
            <div class="form-group">
                <label >Email address</label>
                <input type="text" [(ngModel)]="data.email"  class="form-control">
            </div>
            <button class="btn btn-primary" type="submit" (click)="submit()">Submit</button>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
  </div>
